spring.security.oauth2.client.registration.keycloak.client-id=cu-entradas
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=https://keycloak.cu.coop.py:8443/auth/realms/entradas-web
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://keycloak.cu.coop.py:8443/auth/realms/entradas-web

##database config
spring.datasource.driver-class-name= oracle.jdbc.driver.OracleDriver
spring.datasource.url=${ORACLE_DB_URL}
spring.datasource.username=${ORACLE_DB_USERNAME}
spring.datasource.password=${ORACLE_DB_PASSWORD}
